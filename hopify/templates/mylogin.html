{% extends 'base.html' %}

{% block title %}  log in {% endblock title %}



{% block body %}



<section class="vh-300 mb-5" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                

                                {% include 'message.html'%}

                                <p class="h5 fw-bold ">If you don't have an account!<br>Click <a style="color:rgb(36, 180, 36);" href="/signup/">Here</a> to Signup </p>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>



                                <form action="" method="post" enctype="multipart/form-data" class="mx-1 mx-md-4">
                                    {% csrf_token %}
                                    {{form.as_p}}


                                    <input type="submit" class = 'submit_text ml-5'id="btnSubmit" value="Log in">
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock body %}
